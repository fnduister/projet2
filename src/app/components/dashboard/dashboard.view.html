<mat-card>
  <button mat-raised-button color="primary" (click)="login()">
    login
  </button>
  <button mat-raised-button color="secondary" (click)="logout()">
    logout
  </button>
</mat-card>
<mat-card>
  <p ng-if="auth.user$ as user | async; else guest">{{ user | json }}</p>
  <p #guest>je ne suis pas connecte</p>
</mat-card>
